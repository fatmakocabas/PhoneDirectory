apiVersion: apps/v1
kind: Deployment
metadata:
  name: phone-ui
spec:
  selector:
    matchLabels:
      app: phone-ui
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 4
      maxUnavailable: 0
  template:
    metadata:
     labels:
      app: phone-ui
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - worker-node2
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            preference:
              matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - worker-node2
      containers:
        - name: container-phone-ui
          image: fatmakocabas/phone-ui:v3
          imagePullPolicy: Always
          ports:
          - containerPort: 80
      #nodeSelector:
       # kubernetes.io/hostname: worker-node2
