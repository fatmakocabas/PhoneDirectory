<div class="mt--72">
  <div class="search-container">
    <mat-form-field appearance="outline">
      <mat-label>Ara...</mat-label>
      <input matInput [(ngModel)]="searchInput" (input)="applyFilter()" />
      <button mat-button matSuffix mat-icon-button aria-label="Ara">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <div fxLayout="row wrap">
    <div fxFlex="100" fxFlex.sm="100" fxFlex.gt-sm="100">

      <!-- <mat-card class="p-0 overflow-x-auto" fxLayout="row wrap"> -->

      <mat-card class="p-0">

       

        <mat-card-title class="align-items-center">

          <div class="card-title-container ">
            <div class="card-title-text ">Birimler</div>
            <div class="back-icon">
              <a routerLink="/admin/sections/add" color="primary" mat-raised-button class="back-button">
                <mat-icon>add</mat-icon>
              </a>
            </div>
          </div>

          <mat-divider></mat-divider>

        </mat-card-title>
        <mat-card-content>
          <table mat-table fxFlex [dataSource]="dataSource" *ngIf="dataSource" matSort
            class="mat-elevation-z1 min-w-600">
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Birim Adı</th>
              <td class="py-12" mat-cell *matCellDef="let element">
                <div fxLayout="row wrap" fxLayoutAlign="start center">
                  <p class="m-0 ml-12 text-capitalize">
                    {{ element.name }}
                  </p>
                </div>
              </td>
            </ng-container>

            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Açıklama</th>
              <td mat-cell *matCellDef="let element">{{ element.description }}</td>
            </ng-container>

            <ng-container matColumnDef="department.name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Müdürlük </th>
              <td mat-cell *matCellDef="let element"> {{element.department.name}} </td>
            </ng-container>

            <ng-container matColumnDef="section.name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Birim </th>
              <td mat-cell *matCellDef="let element"> {{ element.section && element.section.name ? element.section.name
                : ''}} </td>
            </ng-container>

            <ng-container matColumnDef="order">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Sıra </th>
              <td mat-cell *matCellDef="let element"> {{element.order}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button>
                  <a [routerLink]="['/admin/sections',element.id]">
                    <mat-icon class="mat-18 mat-color-primary">
                      edit
                    </mat-icon>
                  </a>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>

        </mat-card-content>
      </mat-card>



      <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
        aria-label="Select page of periodic elements">
      </mat-paginator>

    </div>


  </div>
</div>
